<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Lucky Card</title>

<style>
*{box-sizing:border-box;font-family:system-ui}

body{
margin:0;
background:#f4f6f8;
color:#111827;
text-align:center;
}

/* ===== TOPBAR ===== */
.topbar{
position:fixed;top:0;left:0;width:100%;height:60px;
background:#111827;color:#fff;
display:flex;align-items:center;justify-content:space-between;
padding:0 20px;
}
.logo a{color:#fff;text-decoration:none;font-weight:700}

.container{
padding-top:90px;
max-width:1000px;
margin:auto;
}

.cardBox{
background:#fff;
border-radius:18px;
padding:28px;
box-shadow:0 10px 30px rgba(0,0,0,.08);
}

input{
padding:12px;
border-radius:10px;
border:1px solid #ddd;
margin:6px;
width:220px;
}

button{
padding:12px 20px;
border-radius:12px;
border:none;
background:#111827;
color:#fff;
cursor:pointer;
font-weight:700;
margin:8px;
}

/* ‚≠ê ‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡∏•‡∏∞ 5 ‡πÉ‡∏ö */
.grid{
display:grid;
grid-template-columns:repeat(5,1fr);
gap:18px;
margin-top:24px;
}

.card{
height:160px;
border-radius:18px;
background:#111827;
color:#fff;
display:flex;
align-items:center;
justify-content:center;
font-size:20px;
font-weight:700;
cursor:pointer;
transition:.25s;
box-shadow:0 6px 14px rgba(0,0,0,.12);
}

.card:hover{transform:translateY(-6px)}

.card.open{
background:#fff;
color:#111827;
border:2px solid #111827;
}

/* ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡πÄ‡∏î‡πâ‡∏á‡πÅ‡∏•‡πâ‡∏ß‡∏´‡∏≤‡∏¢ */
.card.pop{animation:pop .5s forwards}

@keyframes pop{
0%{transform:scale(1)}
50%{transform:scale(1.2) rotate(6deg)}
100%{transform:scale(0);opacity:0}
}

.turn{
margin-top:16px;
font-size:20px;
font-weight:700;
}
</style>
</head>

<body>

<div class="topbar">
<div class="logo"><a href="index.html">MyApp</a></div>
</div>

<div class="container">

<div class="cardBox">

<h2>üé¥ Lucky Card Game</h2>

<div id="step1">
<input type="number" id="count" placeholder="‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Ñ‡∏ô">
<br>
<button onclick="setupDetail()">‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î</button>
</div>

<div id="step2"></div>

<div class="turn" id="turn"></div>
<div class="grid" id="grid"></div>

</div>
</div>

<script>

let cards=[];
let turn=1;

function setupDetail(){
const n=parseInt(count.value||0);
if(!n) return;

step1.style.display="none";

let html="";
for(let i=0;i<n;i++){
html+=`<input class="cardInput" placeholder="‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÑ‡∏û‡πà ${i+1}">`;
}

html+=`<br><button onclick="startGame()">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°</button>
<button onclick="resetGame()">Reset</button>`;

step2.innerHTML=html;
}

function shuffle(arr){
return arr.sort(()=>Math.random()-0.5);
}

function startGame(){
cards=[...document.querySelectorAll(".cardInput")].map(i=>i.value||"‡∏ß‡πà‡∏≤‡∏á");
cards=shuffle(cards);

grid.innerHTML="";
turn=1;
updateTurn();

cards.forEach((c)=>{
const div=document.createElement("div");
div.className="card";
div.innerText="‡πÄ‡∏•‡∏∑‡∏≠‡∏Å";
div.onclick=()=>openCard(div,c);
grid.appendChild(div);
});
}

function updateTurn(){
turnText.innerText="‡∏Ñ‡∏ô‡∏ó‡∏µ‡πà "+turn+" ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å";
}

const turnText=document.getElementById("turn");

function openCard(el,text){
if(el.classList.contains("open")) return;

el.classList.add("open");
el.innerText=text;

setTimeout(()=>{
el.classList.add("pop");
setTimeout(()=>{
el.remove();
turn++;
if(document.querySelectorAll(".card").length===0){
turnText.innerText="‡∏à‡∏ö‡πÄ‡∏Å‡∏° üéâ";
}else{
updateTurn();
}
},400);
},700);
}

function resetGame(){
location.reload();
}

</script>

</body>
</html>
