<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Query Format Tool</title>

<style>
*{box-sizing:border-box}

body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","Helvetica Neue",Arial,sans-serif;
    background:#f2f2f7;
    color:#1d1d1f;
    padding-top:56px;
    font-size:15px;
}

/* ===== TOP BAR ===== */
.topbar{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:56px;
    background:#111827;
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 18px;
    z-index:9999;
}

.logo a{
    color:#fff;
    text-decoration:none;
    font-weight:600;
}

.menu{
    display:flex;
    gap:14px;
}

.menu a{
    color:#e5e7eb;
    text-decoration:none;
    font-size:14px;
    padding:6px 8px;
    border-radius:8px;
}
.menu a:hover{
    background:#374151;
}

/* ===== Right History Panel ===== */
.history-panel{
    position:fixed;
    top:56px;
    right:0;
    width:380px;
    height:calc(100vh - 56px);
    padding:22px;
    background:rgba(255,255,255,0.7);
    backdrop-filter:blur(20px);
    border-left:1px solid #e5e5ea;
}

.history-title{
    font-weight:600;
    margin-bottom:12px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.history-item{
    padding:12px;
    border-radius:10px;
    margin-bottom:10px;
    background:#fff;
    cursor:pointer;
    font-size:14px;
    border:1px solid #e5e5ea;
    position:relative;
}
.history-item:hover{
    background:#f2f2f7;
}

.history-item.active{
    background:#fff3e6;
    border-color:#ffb36b;
}

.history-delete{
    position:absolute;
    right:8px;
    top:8px;
    cursor:pointer;
    color:#ff3b30;
    font-weight:700;
}

/* ===== Main ===== */
.main{
    padding:34px;
    max-width:1200px;
    margin:0 auto;
}

.container{
    max-width:1100px;
    margin:auto;
    padding:30px;
    border-radius:20px;
    background:rgba(255,255,255,0.7);
    backdrop-filter:blur(20px);
    box-shadow:
        0 12px 32px rgba(0,0,0,0.08),
        inset 0 1px 0 rgba(255,255,255,0.6);
}

h1{margin-top:0;font-size:28px;font-weight:600}
h2{font-size:20px;font-weight:600;margin-top:30px}
p{color:#6e6e73}

textarea{
    width:100%;
    height:190px;
    margin-top:14px;
    padding:16px;
    border-radius:14px;
    border:1px solid #e5e5ea;
    font-size:15px;
    outline:none;
    color:#9ca3af; /* ⭐ hint สีเทา */
}

.format-select{
    margin:20px 0 26px;
}
.format-select label{
    display:block;
    padding:10px 0;
    font-size:15px;
}

button{
    border:none;
    padding:11px 20px;
    border-radius:12px;
    font-size:15px;
    font-weight:500;
    cursor:pointer;
    background:#0071e3;
    color:#fff;
    margin-right:8px;
    transition:0.2s;
}

#copyBtn.success{
    background:#16a34a;
}

#clearHistoryBtn{
    background:#ff3b30;
    padding:6px 10px;
    font-size:12px;
}

.summary-box{
    margin-top:14px;
    padding:20px;
    border-radius:16px;
    background:#fff;
    border:1px solid #e5e5ea;
    font-size:15px;
    line-height:1.9;
    white-space:pre-line;
}
.summary-box strong{
    font-size:20px;
    color:#ff7a00;
    font-weight:700;
}

.output-box{
    margin-top:14px;
    padding:18px;
    border-radius:16px;
    background:#ffffff;
    border:1px solid #e5e5ea;
    font-family:Menlo,Consolas,monospace;
    font-size:15px;
    line-height:2.1;
    white-space:pre;
    max-height:520px;
    overflow:auto;
}

.row-head{
    display:flex;
    align-items:center;
    justify-content:space-between;
    margin-top:20px;
}
</style>
</head>

<body>

<div class="topbar">
  <div class="logo"><a href="index.html">MyApp</a></div>
  <div class="menu">
  </div>
</div>

<div class="main">
<div class="container">

<h1>Query Format Tool</h1>

<p>วางรายการ แล้วเลือกฟอร์แมต ระบบจะลบค่าซ้ำ จัดคอลัมน์ และสรุปผลให้ทันที</p>

<textarea id="inputArea">
วางข้อมูลแบบ 100,200,300

หรือ
100
200
300
</textarea>

<div class="format-select">
<label><input type="radio" name="format" value="comma" checked> 1000,1002,1003</label>
<label><input type="radio" name="format" value="single"> '1000','1002','1003'</label>
<label><input type="radio" name="format" value="double"> "1000","1002","1003"</label>
</div>

<button onclick="processText()">ประมวลผล</button>

<h2>สรุปผล</h2>
<div id="summary" class="summary-box"></div>

<div class="row-head">
<h2 style="margin:0;">ผลลัพธ์</h2>
<button id="copyBtn" onclick="copyOutput()">Copy</button>
</div>

<div id="output" class="output-box"></div>

</div>
</div>

<div class="history-panel">
<div class="history-title">
<span>History</span>
<button id="clearHistoryBtn" onclick="clearHistory()">ล้าง</button>
</div>
<div id="historyList"></div>
</div>

<script>
let activeHistoryIndex=-1;

const inputArea=document.getElementById("inputArea");

const hintText=`วางข้อมูลแบบ 100,200,300

หรือ
100
200
300`;

inputArea.addEventListener("focus",()=>{
    if(inputArea.value.trim()===hintText.trim()){
        inputArea.value="";
        inputArea.style.color="#111";
    }
});

inputArea.addEventListener("blur",()=>{
    if(inputArea.value.trim()===""){
        inputArea.value=hintText;
        inputArea.style.color="#9ca3af";
    }
});

function processText() {
    let raw = inputArea.value.trim();
    if (!raw || raw===hintText.trim()) {
        document.getElementById("summary").innerText = "กรุณาวางข้อมูลก่อนครับ";
        document.getElementById("output").innerText = "";
        return;
    }

    let list = raw
        .split(/[\n,\s]+/)
        .map(x => x.replace(/['"]/g,"").trim())
        .filter(x => x !== "");

    let originalCount = list.length;
    let unique = [...new Set(list)];
    let uniqueCount = unique.length;
    let duplicates = list.filter((item, index) => list.indexOf(item) !== index);
    let removed = [...new Set(duplicates)];

    let format = document.querySelector('input[name="format"]:checked').value;

    let formatted = unique.map(x => {
        if (format === "single") return `'${x}'`;
        if (format === "double") return `"${x}"`;
        return x;
    });

    let maxLen = Math.max(...formatted.map(x => x.length)) + 6;
    let pad = (str) => str + " ".repeat(maxLen - str.length);

    let finalResult = "";
    for (let i = 0; i < formatted.length; i += 5) {
        finalResult += formatted.slice(i, i + 5).map(pad).join("") + "\n";
    }

    let summaryText =
`สรุปผลรายการ
──────────────────────────────
• รายการทั้งหมด        : <strong>${originalCount}</strong>
• รายการไม่ซ้ำ         : <strong>${uniqueCount}</strong>
• รายการที่ถูกลบ (ซ้ำ) : <strong>${originalCount - uniqueCount}</strong>
`;

    if (removed.length) {
        summaryText += `\nรายการที่ถูกลบ:\n${removed.join(", ")}`;
    } else {
        summaryText += `\nไม่มีค่าที่ถูกลบ`;
    }

    document.getElementById("summary").innerHTML = summaryText;
    document.getElementById("output").innerText = finalResult.trimEnd();

    saveHistory(raw, finalResult.trimEnd());
}

function copyOutput() {
    let btn = document.getElementById("copyBtn");
    let text = document.getElementById("output").innerText.trim();
    if (!text) return;

    let cleaned = text.split(/\s+/).filter(x => x).join(",");
    navigator.clipboard.writeText(cleaned);

    btn.classList.add("success");
    btn.innerText="Copied ✓";

    setTimeout(()=>{
        btn.classList.remove("success");
        btn.innerText="Copy";
    },1200);
}

function clearHistory(){
    localStorage.removeItem("qft_history");
    renderHistory();
}

function deleteHistory(index){
    let history = JSON.parse(localStorage.getItem("qft_history")||"[]");
    history.splice(index,1);
    localStorage.setItem("qft_history",JSON.stringify(history));
    renderHistory();
}

function saveHistory(input, output){
    let history = JSON.parse(localStorage.getItem("qft_history")||"[]");

    if(history.length && history[0].input === input){
        return;
    }

    let now=new Date();

    history.unshift({
        time:now.toLocaleTimeString(),
        date:now.toLocaleDateString(),
        input,
        output
    });

    history = history.slice(0,20);
    localStorage.setItem("qft_history",JSON.stringify(history));
    renderHistory();
}

function renderHistory(){
    let box = document.getElementById("historyList");
    box.innerHTML="";
    let history = JSON.parse(localStorage.getItem("qft_history")||"[]");

    history.forEach((h,i)=>{
        let div=document.createElement("div");
        div.className="history-item";
        if(i===activeHistoryIndex) div.classList.add("active");

        div.innerText=`${h.date} ${h.time} • ${h.input.split(/[\n,\s]+/).length} items`;

        let del=document.createElement("span");
        del.className="history-delete";
        del.innerText="✕";
        del.onclick=(e)=>{
            e.stopPropagation();
            deleteHistory(i);
        };

        div.onclick=()=>{
            activeHistoryIndex=i;
            inputArea.value=h.input;
            inputArea.style.color="#111";
            document.getElementById("output").innerText=h.output;
            renderHistory();
        };

        div.appendChild(del);
        box.appendChild(div);
    });
}

renderHistory();
</script>

</body>
</html>
